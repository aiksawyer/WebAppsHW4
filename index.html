<body>


	<h1>What Coctail Should You Try Tonight?</h1>


	<img id='cocktail'></img>

	<script type="text/javascript">

		const img = document.getElementById('cocktail');
		const p = document.getElementById('name');
		const api = 'https://www.thecocktaildb.com/api/json/v1/1/random.php';
		fetch(api)

		.then(function(response){
			let data = response.json();
			console.log(data);
			return data;
	})

		.then(function(data){

		let cocktail_url = data.drinks["0"]["strDrinkThumb"];
		console.log(cocktail_url);
		return cocktail_url;

	})

		.then(function(cocktail_url){
			img.src = cocktail_url;
		})

	

</script>

		<button value="Refresh Page" onClick="window.location.reload()">Click for another cocktail</button>
